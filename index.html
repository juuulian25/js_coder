<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapas Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="js/miarchivo.js"></script>
</head>
<body class="body">
    <header>

        <nav>
            <ul class="flex__nav">    
                <li class="flex__nav__hijo">Ofertas</li>
           
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1>Zapas Center</h1>

        <h2 class="h2">Nuestras Zapatillas</h2>
        <section class="seccion encabeZado">
            <div class="card-group">
                <div class="card">
                  <img src="./img/zapas.webp" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Nike</h5>
                   
                    <p class="card-text">Zapatilla de cuero vacuno.</p>
                    <p class="card-text"><small class="text-muted">Consultar stock</small></p>
                  </div>
                </div>
                <div class="card">
                  <img src="./img/zapas.webp" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Adidas</h5>
                    
                    <p class="card-text">Zapatilla de nilon.</p>
                    <p class="card-text" id="tieneStock"><small class="text-muted">Consultar stock</small></p>
                  </div>
                </div>
                <div class="card">
                  <img src="./img/zapas.webp" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title" id="probando-llamar-dom">Puma</h5>                    
                    <p class="card-text">Zapatilla de tela.</p>
                    <p class="card-text"><small class="text-muted">Consultar stock</small></p>
                  </div>
                </div>
              </div>
            </section>
            <div id="listaVacia"></div>
           
            
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>       
</body>
</html>
